<html>
  <head>
    <title>Nyan Kat</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      html, body{
        background-color: #180d11;
        margin:0;
      }
      #startGame{
        font-family: 'Dancing Script', cursive;
        font-size: 2em;
        position:absolute;
        padding:15px;
        border-radius: 40px;
        background-color: none;
        color: gold;
        top:30%;
        left:30%;
        border: 3px solid gold;
      }
      #startGame:hover{
        cursor: pointer;
      }

      #initialImage{
        position:absolute;
        top:0px;
        left:0px;
      }
      .afterStart{
        display:none;
      }
      #score{
        position:absolute;
        display:block;
        top:0px;
        right:20px;
        z-index:700;
        font-family:'Dancing Script', cursive;
        font-size:3em;
        font-weight: 900;
        color: #FFFFFF;
        text-shadow: 0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #ff8000, 0 -18px 40px #F00;
      }
    </style>
  </head>
  <body style="overflow: hidden" >
    <div id="mainSection">
    <div id="app"></div>
    <img src="images/starrynight.gif" id="initialImage">
    <img src="images/replay.png" id="replay">
    <img src="images/gameover.jpg" id="gameover" style="display:none">
    <p id="startGame">Start playing!</p>
    <p id="score"></p>
  </div>
    <script src="js/data.js"></script>
    <script src="js/kittyhaus.js"></script>
    <script src="js/lives.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/engine-utilities.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
